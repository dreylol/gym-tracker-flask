<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Workout Entry</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    label, select, input, textarea, button {
      display: block;
      margin-bottom: 12px;
      font-size: 16px;
    }
    input, select, textarea {
      width: 300px;
      padding: 8px;
      background-color: #1e1e1e;
      border: 1px solid #444;
      color: white;
      border-radius: 4px;
    }
    button {
      width: 150px;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Edit Workout Entry</h1>
  <form action="{{ url_for('update_entry', entry_id=entry.id) }}" method="POST">
    <label for="exercise">Exercise Name</label>
    <input type="text" id="exercise" name="exercise" value="{{ entry.exercise }}" required />

    <label for="sets">Sets</label>
    <input type="number" id="sets" name="sets" min="1" value="{{ entry.sets }}" required />

    <label for="reps">Reps</label>
    <input type="number" id="reps" name="reps" min="1" value="{{ entry.reps }}" required />

    <label for="weight">Weight (lbs)</label>
    <input type="number" id="weight" name="weight" step="0.1" min="0" value="{{ entry.weight }}" required />

    <label for="notes">Notes</label>
    <textarea id="notes" name="notes" rows="4">{{ entry.notes }}</textarea>

    <button type="submit">Save Changes</button>
  </form>
</body>
</html>
